   <script>
   
    let promptCounter = 0;

function addPrompt(afterElement = null) {
 let promptDiv = document.createElement("div");
 promptDiv.classList.add("prompt");
 
 let promptId = "choice_" + (++promptCounter);
 promptDiv.innerHTML = `
        <span class="localhost">@guestlocalhost :</span>
        <input type="text" id="${promptId}" class="choice" placeholder="" autofocus />
    `;
 
 if (afterElement) {
  afterElement.insertAdjacentElement("afterend", promptDiv);
 } else {
  document.querySelector('.content').appendChild(promptDiv);
 }
 
 attachInputEvents(document.getElementById(promptId), promptDiv);
}

function attachInputEvents(inputChoice, promptDiv) {
 inputChoice.addEventListener('keydown', function(event) {
  let calledFun = document.createElement('div');
  calledFun.classList.add('calledfun');
  
  let funchelp = function() {
   event.preventDefault();
   calledFun.innerHTML = `
                <p class="items-left">basif &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span class="items-right">About me.</span></p>
                
                <p class="items-left">contact&nbsp &nbsp &nbsp &nbsp <span class="items-right">Contact through social networks.</span></p>
                
                <p class="items-left">help &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<span class="items-right">Open the help menu.</span></p>
                
                <p class="items-left">skill &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span class="items-right">Shows all skills.</span></p>
                
                <p class="items-left">clear &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span class="items-right">Clears the terminal.</span></p>
            `;
   promptDiv.insertAdjacentElement("afterend", calledFun);
   inputChoice.disabled = true;
   addPrompt(calledFun);
  };
  
  let funcContact=function(){
    calledFun.innerHTML=`
         <p class="items-left">instagram &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span class="items-right">Redirect to Instagram.</span></p>
  
         <p class="items-left">whatsapp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span class="items-right">Redirect to WhatsApp.</span></p>
         
         <p class="items-left">facebook &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<span class="items-right">Redirect to Facebook.</span></p>
         `
       
          promptDiv.insertAdjacentElement("afterend", calledFun);
          inputChoice.disabled = true;
          addPrompt(calledFun);
      }

 let funcFb=function(){
  location.href='https://www.facebook.com/share/1AEcMRQcWr/'
 }
 
 let funcIns=function(){
  location.href='https://www.instagram.com/___basifff__02/profilecard/?igsh=MXUyNXgyb2ExZXBicA=='
 }
  
  let funcWhatsappp=function(){
   location.href='https://wa.link/3v9ovm'
  } 
  
  let funcabout = function() {
   calledFun.innerHTML = `<span class="items-right">Hi, I’m Basif Shafi Wani, a passionate web-developer and tech enthusiast.

    I enjoy exploring programming, web development, and creative projects.


    Problem-solving and building useful tools inspire me.


    I’m always curious about new technologies and ways to improve my skills.


     My goal is to create projects that make life easier and more interesting.
</span>`;
   promptDiv.insertAdjacentElement("afterend", calledFun);
   inputChoice.disabled = true;
   addPrompt(calledFun);
  };
  
  let funcSkills=function(){
   calledFun.innerHTML = `
         <p class="items-left">Web developer&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<span class="items-right">Html5 , Css3 , Bootstrap , JS , Php , Mysql , Python , C.</span></p>
  
         <p class="items-left">Graphic designer &nbsp &nbsp &nbsp &nbsp &nbsp <span class="items-right">Coreldraw , Canva , Msword.</span> </p>
         
         <p class="items-left">Data-entry operator &nbsp &nbsp &nbsp <span class="items-right">Msexcel , Tally Erp.</span></p>
         `

     promptDiv.insertAdjacentElement("afterend", calledFun);
     inputChoice.disabled = true;
     addPrompt(calledFun);
  }
  
  let funcClear = function() {
   document.querySelector('.content').innerHTML = "";
   addPrompt();
  };
  
  let funcElse = function() {
   calledFun.innerHTML = `<span class="items-right">Unknown command</span>`;
   promptDiv.insertAdjacentElement("afterend", calledFun);
   inputChoice.disabled = true;
   addPrompt(calledFun);
  };
  
  if (event.key === 'Enter') {
   let value = inputChoice.value.trim();
   if (value === 'help') {
    funchelp();
   }
   
   else if(value==''){
    calledFun.innerHTML = `<span class="items-right">Command can't be empty.</span>`;
    promptDiv.insertAdjacentElement("afterend", calledFun);
    inputChoice.disabled = true;
    addPrompt(calledFun);
   }
   
   else if (value === 'basif') {
    funcabout();
   } 
   
   else if (value === 'clear') {
    funcClear();
   }
   
   else if (value === 'contact') {
     funcContact()
    }
    
   
   else if (value === 'whatsapp'){
    funcWhatsappp()
    }
    
    else if(value==='instagram'){
     funcIns()
    }
    
    else if(value==='facebook'){
     funcFb()
    }
    
    else if(value==='skills'){
     funcSkills()
    }
    
    else {
    funcElse();
   }
  }
 });
}

addPrompt();
